<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRITO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos_descripcion.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3 shadow">
        <div class="nombreDelNegocio">
            <img src="./imagenes/logo.png" class="logo" style="width: 60px; height: 60px;">
            <h1 class="negocio">Nubes en una taza</h1>
        </div>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">
                                <img src="./imagenes/inicio.png" style="width: 25px; height: 25px;">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cafes.html">
                                <img src="./imagenes/taza.png" style="width: 25px; height: 25px;">
                                Bebidas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">
                                <img src="./imagenes/carrito.png" style="width: 25px; height: 25px;">
                                Carrito
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section id="contenedor" class="container-fluid text-center">
        <div id="app" class="row">
            <!-- Tarjeta de imagen -->
            <div class="col-4 d-flex justify-content-center align-items-center tarjeta">
                <img class="card-img-top" :src="producto.image" alt="">
            </div>

            <!-- Descripción en tabla -->
            <div class="col-4 d-flex align-items-center justify-content-center descripcion">
                <table class="table table-bordered">
                    <tr>
                        <th scope="row">ID</th>
                        <td>{{ producto.id }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Bebida</th>
                        <td>{{ producto.title }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Descripción</th>
                        <td>{{ producto.description }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Ingredientes</th>
                        <td>{{ producto.ingredients.join(', ') }}</td>
                    </tr>
                </table>
            </div>

            <!-- Botones -->
            <div class="col-4 d-flex flex-column justify-content-center align-items-center botones">
                <button class="btn mb-3" disabled href="#">Comprar</button>
                <button class="btn" disabled href="#">Añadir a carrito</button>
            </div>
        </div>
    </section>

    <footer class="text-center p-3">© 2024 Nubes en una taza</footer>

    <script src="js/vue3.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/descripciones.js"></script>
</body>
</html>
