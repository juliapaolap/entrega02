<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRITO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos_bebidas.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3 shadow">
        <div>
            <img src="./imagenes/logo.png" class="logo" style="width: 60px; height: 60px;">
            <h1 class="negocio">Nubes en una taza</h1>
        </div>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Botón para menú colapsable -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Menú colapsable -->
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">
                                <img src="./imagenes/inicio.png" style="width: 25px; height: 25px;">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">
                                <img src="./imagenes/carrito.png" style="width: 25px; height: 25px;">
                                Carrito
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section id="contenedor" class="container-fluid text-center">
        
        <div class="filter-section">
            
            <div class="progress-container">
                <progress id="barraProgreso" :value="productosFiltrados.length" :max="productos.length"></progress>
                <p>Se muestra un {{ porcentajeProductos }}% de los productos</p>
            </div>
            
            <div>
            <div class="category-selector">
                <select class="form-select mb-3" v-model="categoriaSeleccionada" @change="filtrarProductos">
                    <option value="todos">Todas las bebidas</option>
                    <option value="calientes">Bebidas calientes</option>
                    <option value="frias">Bebidas frías</option>
                </select>
            </div>
            
            <input type="text" v-model="busqueda" placeholder="Buscar" @input="filtrarProductos">
            </div>
        </div>
        

        <section id="contenedor" class="container-fluid text-center">
            <div class="row">
                <div class="card col-2 p-3 my-3" v-for="cafeCaliente in productosFiltrados" :key="cafeCaliente.id">
                    <img class="card-img-top" :src="cafeCaliente.image" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ cafeCaliente.title }}</h5>
                        <!-- <p>ID: {{ cafeCaliente.id }}</p> -->
                        <a :href="'./descripcion.html?id=' + cafeCaliente.id" class="btn">Ver más</a>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <footer class="text-center p-3">© 2024 Nubes en una taza</footer>

    <script src="js/vue3.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
